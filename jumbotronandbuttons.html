<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron and Buttons</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
    <body style text-align:center;>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 style="color:orange;">
                    Codingal
                </h1>

            <p>Codingal will help you fall inlove with coding</p>
            </div>
        </div>
        <div class="container mt-3">
            <h2>Buttons</h2>

            <button type="buttons" class="btn btn-primary">primary</button>
            <button type="buttons" class="btn btn-secondary">secondary</button>
            <button type="buttons" class="btn btn-success">success</button>
            <button type="buttons" class="btn btn-warning">warning</button>
            <button type="buttons" class="btn btn-danger">danger</button>
        </div>

</body>
</html>
